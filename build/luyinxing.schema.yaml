    reset: 0
  - name: full_shape
  - name: zh_simp
    reset: 1
    states: ["繁", "简"]
  - name: ascii_punct
    reset: 0
translator:
  dictionary: luyinxing
  enable_charset_filter: false
  enable_completion: true
  enable_sentence: false
  enable_user_dict: true