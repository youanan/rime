schema:
  author:
    - "ledao/xiuyingbala <790717479@qq.com>"
  description: |
    一款简单、舒服的音形输入方案
    
  name: "Lu音形输入方案"
  schema_id: luyinxing
  version: 2020.3.21
speller:
  alphabet: "/;zyxwvutsrqponmlkjihgfedcba"
  auto_select: true
  auto_select_pattern: "^\\w{4}$|^\\w{5}$|^\\w{6}$|^\\w{7}$|^\\w{8}$|^\\w{9}$|^\\w{10}$|^\\w{11}$|^\\w{12}$|^\\w{13}$|^\\w{14}$|^\\w{15}$|^\\w{16}$|^\\w{17}$|^\\w{18}$"
