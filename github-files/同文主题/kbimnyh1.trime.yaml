      #- {height: *VJM, long_click: K_symbols, composing: delimiterD1, key_symbol_offset_x: 16, click: K_number, swipe_up: Menu, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 17.5} #如想设置为长按进入独立数字键盘，可把此行首的#号移到811行
