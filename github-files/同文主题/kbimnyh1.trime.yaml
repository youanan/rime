# Trime default style settings
# encoding: utf-8

config_version: "for小鹤主题2.23版"
name: 霓裳
# 本主题依附于小鹤主题使用，下面__include: 之后紧跟的就是主题名
# 如使用本主题，小鹤主题名应为：trime.yaml；如小鹤主题名为：小鹤.trime.yaml，则需在本文件内查找“__include: trime”替换为“__include: 小鹤.trime”
# 此主题内增加配色即可达到借用小鹤主题框架的作用
# 高度调节在小鹤主题内进行
author: 散步的鹤 flypy.com#作者资讯

height:
# ----------键盘高度调整------------

  A: &VJG 52.9        #主辅键盘键高  自定   
  B: &VJM 58.3        #主辅键盘末行键高  B≈A，如主键盘和符号键盘不等高，调整此数
  C: &FJG 43.3         #符号键盘键高  C=A*4/5=46.4取整随意

  D: &HXG 43         #候选区高度欢迎使用
  
# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------

  E: &DsymY 2           #主键盘上档文字纵向位置调节，负数上移，下同
  F: &DsymX 2             #主键盘上档文字横向位置调节，负数左移
  G: &DtextY 0              #主键盘字母纵向位置调节
  H: &VJtextY 0            #助记键盘字母纵向位置调节
  I: &VJhintY -2            #助记键盘韵母纵向位置调节

#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）
  a: &VJH 1         #主键盘行距  建议不动
  b: &VJL 2         #主键盘列距
  c: &VJY 30         #主键盘圆角
#符号键盘结构（五行）
  d: &FJH 2         #符号键盘行距  建议不动
  e: &FJL 6         #符号键盘列距
  f: &FJY 20         #符号键盘圆角

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: hwxk.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 10 #候选间距
  candidate_text_size: 18 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #编码提示字型
  comment_height: 12 #编码提示区高度
  comment_on_top: false #编码提示在上方或右侧
  comment_text_size: 10 #编码提示字号
  hanb_font: hanb.ttf #扩充字型
  horizontal: true #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  #inline_preedit: input #嵌入模式：preview|composition|input|none
  layout: #悬浮窗口位置
    position: left #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 8 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 18 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 330 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 50 #最小宽度
    min_height: 0 #最小高度
    margin_x: 6 #水平边距
    margin_y: 3 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #与预编辑或边缘的距离
    round_corner: 16 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名
    movable: true #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
    - {start: "", move: '☯ ', end: ""}
    #- {start: "", composition: "%s", end: "", letter_spacing: 0.1} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "", candidate: "%s", comment: " %s",end: "", sep: "　 "}  #label: "%s.", 序号;start: "\n", 换行
    - {start: "", move: ' ', end: ""}
    - {start: "", click: "Page_Down", label: '✍'}
  key_font: /sdcard/font/hwxk.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 12 #长标签字号
  key_text_size: 17 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, defaultVJ, letter, letterfh, number, use, menu, menux, symbols, symbols01, symbols11, symbols12, symbols13, symbols14, symbols21, symbols22, symbols31, symbols32, symbols33, symbols34, symbols35, symbols36, symbols41, symbols42, symbols43, symbols44, symbols51, symbols52, symbols53, symbols54, symbols55, symbols56, symbols61, symbols62, symbols63, symbols64, symbols65, symbols71, symbols72, symbols73, symbols74, symbols75, symbols81, symbols82, symbols83, symbols91, symbols92, symbols93, symbolsA1, symbolsA2, symbolsA3, symbolsA4, symbolsA5, symbolsB1, symbolsB2, symbolsB3, symbolsC1, symbolsC2, symbolsC3, symbolsC4, symbolsC5, symbolsD1, symbolsD2] #键盘配置
  label_text_size: 22 #标签字号
  label_font: label.ttf #标签字型
  latin_font: hwxk.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: hwxk.ttf #按键提示字型
  preview_height: 40 #按键提示高度
  preview_offset: 10 #按键提示纵向偏移
  preview_text_size: 25 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  #show_preview: false #按键提示
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: symbol.ttf #符号字型
  symbol_text_size: 8 #符号字号
  text_font: latin.ttf #编码字型
  text_size: 15 #编码区字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FJH #符号键盘行距

fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
