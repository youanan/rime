# preset_keyboards: #不能直接__include: trime:/preset_keyboards原因不明
  # default:
  
# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    lock: true
    ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_hint_offset_y: -2
    key_press_offset_x: -6
    key_press_offset_y: -8
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, long_click: 1, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: w, long_click: 2, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: BBH}
      - {click: e, long_click: 3, key_text_color: xnhe, key_back_color: AAA, hilited_key_back_color: CCH}
      - {click: r, long_click: 4, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: AAH}
      - {click: t, long_click: 5, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: y, long_click: 6, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: CCH}
      - {click: u, long_click: 7, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: AAH}
      - {click: i, long_click: 8, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: BBH}
      - {click: o, long_click: 9, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: p, long_click: 0, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      # 第二行
      - {click: a, long_click: select_all, swipe_up: select_all, key_text_color: zyt, key_back_color: zyb, key_symbol_color: zyt, hilited_key_text_color: zyt, hilited_key_back_color: zyb, hilited_key_symbol_color: zyt, width: 5}
      - {click: a, long_click: "!", swipe_up: select_all, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: s, long_click: "@", key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: BBH}
      - {click: d, long_click: ".", swipe_up: Date, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: CCH}
      - {click: f, long_click: ";", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: g, long_click: K_use, symbol_text_size: 11, swipe_up: Hide, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: h, long_click: "_", key_text_color: xnhe, key_back_color: AAA, hilited_key_back_color: CCH}
      - {click: j, long_click: "#", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: k, long_click: '"', key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: BBH}
      - {click: l, long_click: "'", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: CCH}
      - {click: l, long_click: "'", key_text_color: zyt, key_back_color: zyb, key_symbol_color: zyt, hilited_key_text_color: zyt, hilited_key_back_color: zyb, hilited_key_symbol_color: zyt, width: 5}
      # 第三行
      - {click: Shift_L, composing: Escape, swipe_up: ClearH, width: 15, key_back_color: gnb, hilited_key_back_color: gnh, off_key_back_color: gnb, on_key_back_color: gnb}
      - {click: z, long_click: "`", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: x, long_click: cut, swipe_up: cut, key_text_color: xnhe, key_back_color: AAA, hilited_key_back_color: BBH}
      - {click: c, long_click: copy, swipe_up: copy, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: CCH}
      - {click: v, long_click: paste, swipe_up: paste, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: AAH}
      - {click: b, long_click: "^", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: BBH}
      - {click: n, long_click: "/", key_text_color: xnhe, key_back_color: AAA, hilited_key_back_color: CCH}
      - {click: m, long_click: ":", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: BackSpace, swipe_up: Candidate_switch1, key_text_offset_y: 1, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 15}
      # 第四行
      #- {height: *VJM, click: K_symbols123, composing: delimiterD1, key_symbol_offset_x: 16, long_click: K_menu, swipe_up: Schema_switch, key_back_color: gnb, hilited_key_back_color: gnh, key_symbol_color: gns, width: 17.5} #如想设置为两个方案来回切换，可把此行首的#号移到811行
