# Trime custom style settings
# encoding: utf-8

config_version: "3.0"
name: 搜狗          #方案名称
author: 风花絮（月小浪修改）        #作者信息

#键盘高度
height:
  1: &jpgd1 35 #表情键盘
  2: &jpgd2 30 #颜文字键盘1
  3: &jpgd3 30 #颜文字键盘2

#界面风格、功能开关
style:
  auto_caps: false
  background_dim_amount: 0.5
  candidate_font: han.ttf
  candidate_padding: 5
  candidate_spacing: 0.5
  candidate_text_size: 22
  candidate_use_cursor: true
  candidate_view_height: 28
  color_scheme: dark_temple_change
  comment_font: comment.ttf
  comment_height: 12
  comment_on_top: true
  comment_text_size: 12
  destroy_on_quit: false
  display_tray_icon: false
  hanb_font: hanb.ttf
  horizontal: true
  horizontal_gap: 1
  inline_preedit: none
  key_font: symbol.ttf
  key_height: 44
  key_long_text_size: 14
  key_sound_volume: 0
  key_text_size: 22
  key_vibrate_duration: 0
  key_width: 10.0
  label_font: label.ttf
  label_text_size: 22
  latin_font: latin.ttf
  latin_locale: en_US
  layout:
    all_phrases: false
    alpha: 0xdd
    background: background.png
    border: 2
    elevation: 5
    line_spacing: 0
    line_spacing_multiplier: 1.2
    margin_x: 5
    margin_y: 5
    max_entries: 1
    max_height: 400
    max_length: 10
    max_width: 230
    min_height: 0
    min_length: 5
    min_width: 40
    movable: once
    position: fixed
    round_corner: 8
    spacing: 1
    sticky_lines: 0
  locale: zh_TW
  longpress_timeout: 400
  multitap_interval: 400
  preview_font: latin.ttf
  preview_height: 60
  preview_offset: "-12"
  preview_text_size: 40
  proximity_correction: true
  repeat_interval: 50
  repeat_start_delay: 400
  reset_ascii_mode: false
  round_corner: 8
  shadow_radius: 0.0
  show_candidate: true
  show_comment: true
  show_preview: false
  show_window: true
  soft_cursor: true
  speak_commit: false
  speak_key: false
  speech_opencc_config: none
  symbol_font: symbol.ttf
  symbol_text_size: 10
  text_font: latin.ttf
  text_size: 16
  vertical_correction: "-10"
  vertical_gap: 1
  window:
    - {end: "", move: "", start: ""}
    - {composition: "%s", end: "", letter_spacing: 0, start: ""}
    - {candidate: "%s", comment: " %s", end: "", label: "%s.", sep: " ", start: "\n"}
  keyboards: [.default, default, number, symbols, edit, move, bqrw1, bqrw2, bqrw3, bqrw4, bqrw5, bqqt1, bqqt2, bqqt3, bqqt4, bqqz1, bqqz2, bqqz3, bqqz4, bqqz5, bqpt1, bqpt2, bqhd1, bqhd2, bqhc1, bqhc2, bqlx1, bqlx2, bqlx3, bqlx4, bqlx5, bqkj1, bqkj2, bqkj3, bqkj4, bqfh1, bqfh2, bqfh3, bqfh4, kao_fond, kao_sad, kao_mad, kao_astonished, kao_impotent, kao_happy] #键盘配置
  color_scheme: dark_temple_change

fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_comment_text_color: comment_text_color
  text_back_color: back_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
  key_text_color: candidate_text_color
  key_symbol_color: comment_text_color
  keyboard_back_color: border_color
  label_color: candidate_text_color
  off_key_back_color: key_back_color
  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_text_color
  preview_text_color: key_back_color
  shadow_color: border_color

#颜色
colors:
  1: &color1 0xff000000 #黑
  2: &color2 0xffffffff #白
  3: &color3 0xFFd9d9d9 #灰
  9: &color9 0xff8b969a #灰+
  4: &color4 0xffb3b3b3 #灰+
  5: &color5 0xFF1f272a #灰+++
  6: &color6 0xFFf57d51  #橙
  7: &color7 0x00 #透明
  8: &color8 0xff253238 #灰++
  10: &color10 0xff354346

#配色方案
preset_color_schemes:
  default:
    name: "标准配色！"  #方案名称
    author: 风花絮 #作者信息
    back_color: *color2 #候选区背景状态栏
    border_color: *color5 #邊框
    candidate_separator_color: *color2 #候选分割背景
    candidate_text_color: *color1 #候选文本
    comment_text_color: *color3 #提示
    hilited_back_color: *color2 #高亮编码背景
    hilited_candidate_back_color: *color2 #高亮候选背景
    hilited_candidate_text_color: *color6 #高亮候选文本
    hilited_comment_text_color: *color1 #高亮提示
    hilited_key_back_color: *color6 #高亮按键背景
    hilited_key_symbol_color: *color2 #高亮按键符号
    hilited_key_text_color: *color1 #高亮按键文本
    hilited_off_key_back_color: *color2 #高亮按键关闭状态背景
    hilited_off_key_text_color: *color1 #高亮按键关闭状态文本
    hilited_text_color: *color1 #高亮编码
    key_back_color: *color2 #按键背景
    key_symbol_color: *color8 #按键符号
    key_text_color: *color1 #按键文本
    keyboard_back_color: *color3 #键盘背景
    label_color: *color6 #标签
    off_key_back_color: *color4  #按键关闭状态背景
    off_key_text_color: *color8 #按键关闭状态文本
    preview_back_color: *color4 #按键提示背景
    preview_text_color: *color6 #按键提示文本
    text_color: *color6 #编码
    text_back_color: *color2 #编码区背景
  dark_temple_change:
    author: "佛振 <chen.sst@gmail.com>, based on ir_black"
    back_color: 0xffeeeeee
    border_color: 0xffdddddd
    candidate_separator_color: 0xffe6e3d8
    candidate_text_color: 0xff888888
    comment_text_color: 0xffff6c60
    hilited_back_color: 0xffeeeeee
    hilited_candidate_back_color: 0xff9acfff
   # hilited_candidate_back_color: *color7 
    hilited_candidate_text_color:  *color6
    hilited_text_cqolor: 0xff000000
    hilited_key_back_color: 0xffeeeeee
    key_symbol_color: 0xff666666
    key_text_color: 0xff000000
    key_back_color: 3.png
    name: "暗堂／Dark Temple Lee"
    off_key_back_color: 0xffeeeeee
    off_key_text_color: 0xff000000
    text_color: 0xff888888
    bkg: *color2 #空格键背景色
    tkg: *color1 #空格键文字颜色
    benter: *color6 #回车键背景色
    tenter: *color2 #回车键文字颜色
  #  bgn: *colr4 #功能键背景色
    #tgn: *color2 #功能键文字颜色
    bbs: *color4 #退格键背景色
    tbs: *color2 #退格键文字颜色

    #bh1: *color2 #第一行背景色
   # th1: *color2 #第一行文字颜色
  #  bh2: *color2 #第二行背景色
  #  th2: *color2 #第二行文字颜色
  #  bh3: *color2 #第三行背景色
  #  th3: *color2 #第三行文字颜色
  #  bh4: *color2 #第四行背景色
  #  th4: *color2 #第四行文字颜色

