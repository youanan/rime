config_version: "2020年2月14日"
name: 凉秋 #方案名称
author: 白焕 #作者资讯：由 “行走的鹤” 提供模板

height:
# ━━━━━ 默认键盘 ━━━━━
  A: &HXG 30            #候选区高度
  B: &VJG 55            #键高
  C: &DBK 15            #底部空白
  D: &DsymY 0.5        #上档文字位置
  E: &DsymX 3          #上档文字位置
  F: &VJH 6             #行距
  G: &VJL 3             #列距
  H: &VJY 15            #圆角
  
# ━━━━━ 符号键盘 ━━━━━  
  A: &FHG 47            #键高
  B: &FHD 46           #底行键高
  C: &FHH 6             #行距
  D: &FHL 4             #列距
  E: &FHY 15            #圆角
  
# ━━━━━ 风格配置 ━━━━━
style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: hx.ttf #候选字型
  candidate_padding: 8 #候选项内边距
  candidate_spacing: 0 #候选间距
  candidate_text_size: 19 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  candidate_hide_button: "•••" #候選栏隐藏键盘按钮
  color_scheme: default #配色方案
  comment_font: ziti.ttf #编码提示字型
  comment_height: 12 #编码提示区高度
  comment_on_top: true #编码提示在上方或右侧
  comment_text_size: 10 #编码提示字号
  hanb_font: ziti.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FHL #符号键盘列间距
  #inline_preedit: input #嵌入模式：preview|composition|input|none
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 10 #候选窗口最小词长
    max_length: 12 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 6 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 0 #候选窗口边框宽度
    max_width: 1080 #最大宽度，超过则自动换行
    max_height: 0 #最大高度
    min_width: 1 #最小宽度
    min_height: 0 #最小高度
    margin_x: 6 #水平边距
    margin_y: 4 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 3 #与预编辑或边缘的距离
    round_corner: 12 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 20 #阴影(>=Android5.0)
    background: back_color #颜色色或者backgrounds目录下的图片文件名
    movable: true #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
#    - {start: "", move: '✎ ', end: ""}
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "", click: "Page_Down", label: '✍'}
    - {start: "", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
  key_font: ziti.ttf #键盘字型
  key_height: *FHG #符号键盘键高
  key_long_text_size: 16.5 #长标签字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, default, default2, default3, default4, letter, number, menu, symbols, symbols01, symbols02, symbols03, symbols11, symbols12, symbols13, symbols14, symbols21, symbols22, symbols31, symbols32, symbols33, symbols34, symbols35, symbols36, symbols41, symbols42, symbols43, symbols44, symbols51, symbols52, symbols53, symbols54, symbols55, symbols56, symbols61, symbols62, symbols63, symbols64, symbols65, symbols71, symbols72, symbols73, symbols74, symbols75, symbols81, symbols82, symbols83, symbols91, symbols92, symbols93, symbolsA1, symbolsA2, symbolsA3, symbolsA4, symbolsA5, symbolsB1, symbolsB2, symbolsB3, symbolsC1, symbolsC2, symbolsC3, symbolsC4, symbolsC5, symbolsD1, symbolsD2] #键盘配置
  label_text_size: 16.5 #标签字号
  label_font: ziti.ttf #标签字型
  latin_font: ziti.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 40 #按键提示高度
  preview_offset: 10 #按键提示纵向偏移
  preview_text_size: 30 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: *FHY #符号键盘按键圆角半径
  shadow_radius: 0.1 #按键阴影半径
  #show_preview: false #按键提示
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 8 #符号字号
  text_font: ziti.ttf #编码字型
  text_size: 15 #编码区字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FHH #符号键盘行距
  
# ━━━━━ 默认配色调节 ━━━━━
fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_comment_text_color: comment_text_color
  text_back_color: back_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
