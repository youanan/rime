preset_keys:
 #安卓
  VOICE_ASSIST: {label: 语音, send: VOICE_ASSIST}
 #rime组合键
  F4: {label: 方案选单, send: F4}
  BackToPreviousSyllable: {label: 删音节, send: Control+BackSpace}
  CommitRawInput: {label: 编码, send: Control+Return}
  CommitScriptText: {label: 编码, send: Shift+Return}
  CommitComment: {label: 编码, send: Control+Shift+Return}
  DeleteCandidate: {label: 删词, send: Control+Delete}
 #trime命令
  Date: {label: 日期, send: function, command: date, option: "yyyy年MM月dd日 HH:mm:ss "}
  ChineseDate: {label: 农历, send: function, command: date, option: "zh_CN@calendar=chinese"} #农历等日期(≧Android 7.0)：date 语言@calendar=曆法 格式。具體參見https://developer.android.com/reference/android/icu/util/Calendar.html
  Time: {label: 时间, send: function, command: date, option: "HH:mm:ss"} #时间： date 格式
  TrimeApp: {label: 同文, send: function, command: run, option: "com.osfans.trime"} #运行程序: run 包名
  TrimeCmp: {label: 同文组件, send: function, command: run, option: "com.osfans.trime/.Pref"} #运行程序指定組件: run 包名/組件名
  Homepage: {label: 同文主页, send: function, command: run, option: "https://github.com/osfans/trime"} #查看網页: run 網址
  Wiki: {label: 维基, send: function, command: run, option: "https://zh.wikipedia.org/wiki/%s"} #搜索網页: %s或者%1$s为當前字符
  Google: {label: 谷歌, send: function, command: run, option: "https://www.google.com/search?q=%s"} #搜索網页: %s或者%1$s为當前字符
  MoeDict: {label: 萌典, send: function, command: run, option: "https://www.moedict.tw/%3$s"} #搜索網页: %3$s为光標前字符
  Baidu: {label: 百度, send: function, command: run, option: "https://www.baidu.com/"} #搜索網页: %4s为光標前所有字符
  Zdic: {label: 汉典, send: function, command: run, option: "http://www.zdic.net/sousuo/?q=%1$s"} #搜索網页: %s或者%1$s为當前字符
  Zdic2: {label: 汉典, send: function, command: run, option: "http://www.zdic.net/sousuo/?q=%2$s"} #搜索網页: %2$s为當前输入的编码
  WebSearch: {label: 搜索网页, send: function, command: web_search, option: "%4$s"} #搜索，其他view、dial、edit、search等intent，參考安卓的intent文檔：https://developer.android.com/reference/android/content/Intent.html
  Deploy: {label: 部署, send: function, command: broadcast, option: "com.osfans.trime.deploy"}
  Sync: {label: 同步, send: function, command: broadcast, option: "com.osfans.trime.sync"}
 #编辑
   Caps_Lock: {label: Caps, send: Caps_Lock}
  Shift_L: {label: Shift, send: Shift_L, shift_lock: ascii_long}
  Shift1: {label: ☩, functional: false, preview: '☩', send: Shift_L, shift_lock: click} # 英文状态一次锁定
  Shift_M: {label: "Shift", functional: true, send: Mode_switch+Shift_L, shift_lock: Caps_Lock}
  
  Return: {label: Enter, send: Return}
  Hide: {label: '收起', send: BACK}
  BackSpace: {label: 退格, repeatable: true, send: BackSpace}
  BS: {label: '⌫', repeatable: true, send: BackSpace}
  space: {label: ' ', repeatable: false, functional: false, send: space}
  Tab: {label: Tab, send: Tab}
  Escape: {label: Esc, functional: false, send: Escape}
  Home: {label: 段首, send: Home}
  Insert: {label: Ins, send: Insert}
  Delete: {label: Del, send: Delete}
  End: {label: 段尾, send: End}
  Page_Up: {label: '◀', send: Page_Up}
  Page_Down: {label: '▶', send: Page_Down}
  Left: {label: '←', send: Left}
  Down: {label: '↓', send: Down}
  Up: {label: '↑', send: Up}
  Right: {label: '→', send: Right}
  select_all: {label: '全选', send: Control+a}
  Clear: {label: 清除, text: "{Control+a}{BackSpace}"} #全选并删除
  cut: {label: '剪切', send: Control+x}
  cut_all: {label: 全剪, text: "{Control+a}{Control+x}"} #全选并剪切
  copy: {label: '复制', send: Control+c}
  copy_all: {label: 全复, text: "{Control+a}{Control+c}"} #全选并复制
  paste: {label: '粘贴', send: Control+v}
  paste_text: {label: 粘贴文本, send: Control+Shift+Alt+v} #≧Android 6.0
  share_text: {label: 分享文本, send: Control+Alt+s} #≧Android 6.0
  redo: {label: 重做, send: Control+y} #≧Android 6.0
  undo: {label: 撤销, send: Control+z} #≧Android 6.0
 #rime状态
  Mode_switch: {toggle: ascii_mode, send: Mode_switch, states: [ 中文, 英文 ]}
  Zenkaku_Hankaku: {toggle: full_shape, send: Mode_switch, states: [ 半角, 全角 ]}
  Henkan: {toggle: simplification, send: Mode_switch, states: [ 繁体, 简体 ]}
  Charset_switch: {toggle: extended_charset, send: Mode_switch, states: [ 常用, 增廣 ]}
  Punct_switch: {toggle: ascii_punct, send: Mode_switch, states: [ 。，, ．， ]}
  Candidate_switch: {toggle: _hide_candidate, send: Mode_switch, states: [ 关闭候选, 开启候选]}
  Comment_switch: {toggle: _hide_comment, send: Mode_switch, states: [ 关闭注释, 开启注释]}
  Hint_switch: {toggle: _hide_key_hint, send: Mode_switch, states: [ 关闭助记, 开启助记]}
