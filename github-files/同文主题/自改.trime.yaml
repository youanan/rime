    kghbc: danjing32.png #高亮空格键背景
    off_key_back_color: danjing21.png #功能键背景
    hilited_off_key_back_color: danjing22.png #高亮功能键背景(按下时)
    gnsc: *黑 #功能键符号
    gnhsc: 0xd3d7da #高亮功能键符号
    on_key_back_color: danjing41.png #shift锁定时背景
    hilited_on_key_back_color: danjing42.png #高亮shift背景(按下时)
    on_key_text_color: *纯白 #shift锁定时文字
    hilited_on_key_text_color: *纯白 #高亮shift锁定文字(按下时)
    hcbc: danjing51.png #回车键背景
    hchbc: danjing52.png #高亮回车键背景
    hctc: 0x00 #回车键文字
