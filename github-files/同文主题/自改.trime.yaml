    hilited_text_color: 0xF06292 #高亮编码(一般是位于光标插入点左边的编码)
    text_back_color: *白 #编码区背景(编码四周的空白区域，也是悬浮窗的主背景)
    hilited_back_color: *白 #高亮编码背景
    #非高亮的编码背景与back_color相同
  #候选
    candidate_separator_color: 0x00 #候选分割背景
    back_color: *白 #候选区背景
    hilited_candidate_back_color: 0x00 #高亮候选背景(候选项被选中时)
    candidate_text_color: 0x393939 #候选文字(包括悬浮窗候选，下同)
    hilited_candidate_text_color: 0x1181fc #高亮候选文字
    comment_text_color: 0x5a676e #提示
    hilited_comment_text_color: 0x393939 #高亮提示
  #键盘
    preview_text_color: 0xF06292 #按键提示文字
    preview_back_color: 0xaab8bCc3 #按键提示背景
    keyboard_back_color: 0xD8DCE3 #键盘背景
    shadow_color: *黑 #按键文字阴影
