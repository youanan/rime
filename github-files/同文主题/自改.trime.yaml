config_version: "3.0"
name: 单静
author: "单单 37389732@qq.com"
android_keys:
  __include: trime:/android_keys
fallback_colors:
  __include: trime:/fallback_colors
style:
 #全局
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  color_scheme: jing #默认配色方案
  speech_opencc_config: none #语音输入简繁转换
  reset_ascii_mode: false #显示键盘时重置为中文状态
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK
  proximity_correction: true #将按键之间的空白区域分配给相邻的按键，避免空按
 #候选方
  horizontal: true #水平模式
  candidate_use_cursor: true #高亮候选项
  candidate_font: han.ttf #候选字型
  hanb_font: hanb.ttf #扩充字型
  candidate_view_height: 0 #候选区高度
  candidate_text_size: 20 #候选字号
  candidate_padding: 5 #候选项内边距下上
  candidate_spacing: 0.5 #候选间距主
  comment_on_top: false #编码提示在上方或右侧 #关闭false
  comment_font: comment.ttf #编码提示字型
  comment_height: 12 #编码提示区高度
  comment_text_size: 11 #编码提示字号
 #悬浮窗口設置
  layout: 
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要≧Android5.0)
    min_length: 1 #最小词长
    max_length: 30 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 20 #最大词条数
    all_phrases: true #所有满足条件的词语都显示在窗口
    border: 1 #边框宽度
    max_width: 450 #最大宽度，超过则自动换行
    max_height: 800 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 5 #水平边距
    margin_y: 1 #竖直边距6亮眼睛
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: -1 #与预编輯或边缘的距离
    round_corner: 2 #窗口圆角
    alpha: 0xdd #透明度(0-255)
    elevation: 2 #阴影(≧Android5.0)
    background: background.png #颜色或者backgrounds目录下的图片文件名
    movable: true #是否可移动窗口，或仅移动一次 true|false|once
  text_size: 13 #编码区字号
  text_font: latin.ttf #编码字型
  label_text_size: 13 #标签字号
  window: #悬浮窗口組件
    - {start: "", move: '● ', end: ""}
    - {start: " ", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要≧Android5.0。TODO: 不为0时，會導致不换行的問題
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
    - {start: "", click: "Page_Down", label: '✍'}
 #键盘
  key_font: symbol.ttf #键盘字型
  key_height: 40  #键高
  key_long_text_size: 16 #长标签字号
  key_text_size: 20 #键字号
  key_width: 10.0 #键宽，占屏幕宽的百分比
  keyboards: [.default, qwerty, qwerty0, qwerty_, default, functions, edit, letter, number, symbols, symbols0, symbols1, symbols12, symbols2, symbols22, symbols23, symbols24, symbols25, symbols3, symbols32, symbols33, symbols34, symbols4, symbols42, symbols5, symbols52, symbols53, symbols6, symbols62, symbols63, symbols64, symbols65, symbols66, symbols67, symbols7, symbols72, symbols8, symbols82, symbols83, symbols84, symbols85, symbols9, symbols92, symbols93, symbolsx, symbolsx2, symbolsx3, symbolsx4, symbolsx5] #键盘配置：自动键盘、字母、数字、符号
  label_font: label.ttf #编标签字型
  latin_font: latin.ttf #西文字型
  round_corner: 10 #按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  symbol_font: symbol.ttf #符号字型
  symbol_text_size: 12 #符号字号
  vertical_correction: -5 #按键偏移(上偏为正)
  vertical_gap: 1 #键盘行距
  horizontal_gap: 1 #键水平间距
  preview_font: latin.ttf #按键提示字型
  preview_height: 44 #按键提示高度
  preview_offset: 0 #按键提示纵向偏移(下偏为正)
  preview_text_size: 36 #按键提示字号

colors: #颜色
  C: &黑 0x000000
  C: &白 0xF9F9F9
  C: &纯白 0xffffff
  C: &灰 0xB3B3B3
  C: &红 0xFF7C4D

preset_color_schemes:
