style:
# 界面样式及特色功能(在`schema.yaml`里面设置的`style`参数会优先生效。)
  auto_caps: false
  # 自动句首大写（`true`:打开;`false`:关闭;`ascii`:仅英文模式句首大写）
  background_dim_amount: 0.5
  # 背景暗淡量
  candidate_font: han.ttf
  # 候选字体
  candidate_padding: 5
  # 候选项内边距（影响候选项的间距）
  candidate_spacing: 0.5
  # 候选分割线宽度 
  candidate_text_size: 22
  # 候选字大小
  candidate_use_cursor: true
  # 候选焦点高亮（`true`:打开;`false`:关闭）
  candidate_view_height: 28
  # 候选区高度
  color_scheme: modern_warfare
  # 配色方案
  comment_font: comment.ttf
  # 候选注释字体
  comment_height: 12
  # 候选注释区高度
  comment_on_top: true
  # 候选项注释在上方或右侧 （`true`:在上方；`false`:在右侧）
  comment_text_size: 12
  # 候选注释大小
  destroy_on_quit: false
  # 离开时清理缓存 （`true`:切换到其它输入法时，退出缓存；`false`:不退出缓存，可以加快下次打开的速度）
  display_tray_icon: false
  # 状态栏图标（`true`:在手机顶部的状态栏中显示同文输入法图标；`false`:不显示）
  hanb_font: hanb.ttf
  # 后备字体。用于补充候选字体（`candidate_font`）。
  horizontal: true
  # 水平模式（`true`：上下左右方向键适配横排候选；`false`：方向键适配竖排候选）
  horizontal_gap: 1
  # 键水平间距
  inline_preedit: preview
  # 嵌入模式（`preview`:将首位候选嵌入文本框；`composition`:将编码区嵌入到文本框；`input`:将输入码嵌入文本框；`none`:不嵌入）
  key_font: symbol.ttf
  # 按键字体（click）
  key_height: 44
  # 键高*
  key_long_text_size: 14
  key_text_size: 22
  key_width: 10.0
  # 键宽*，占屏幕宽的百分比
  keyboards:
  # 键盘注册并配置（指定默认键盘布局和其它被引用的副键盘）
    - .default
    # 返回当前主键盘,就是用来自动匹配键盘布局的。
    - default
    # 默认键盘布局ID，不可重复
    - symbols
    # 符号键盘布局ID，不可重复
    - number
    # 数字键盘布局ID，不可重复
    - zhongfu
    # 自建副键盘,这是唯一id名(需要写在键盘配置才有效)
    - qita
    # 自建副键盘,这是唯一id名
  label_font: label.ttf
  # 悬浮窗候选项序号字体
  label_text_size: 22
  # 悬浮窗候选项序号大小
  latin_font: latin.ttf
  # 候选及候选注释拉丁字体（暂时对悬浮窗候选无效）※ 当`latin_font`生效时，拉丁字符（< 0x2e80）就不再由`comment_font`和`candidate_font`控制 
  latin_locale: en_US
  # 在英文状态（ascii_mode）下，朗读按键时所用的语言。
  layout:
  # 悬浮窗口布局
    all_phrases: false
    # 显示所有长词。所有满足`min_length`的词条都显示在悬浮窗（一般只用于table translator，有可能会改变候选项的显示顺序）
    alpha: 0xdd
    # 悬浮窗透明度*（0x00~0xff。0x00为全透明）
    background: background.png
    # 悬浮窗背景*（颜色或图片二选一。比如颜色：0xFFD3FF83；图片：xxx.jpg。图片格式jpg与png皆可，相应的图片需放置在用户文件夹的backgrounds目录下，放在共享文件夹无效）※ 当`background`设为颜色值时，`alpha`与`background`的透明度是叠加的
    border: 2
    # 边框宽度（增大边框则向内加粗，也会对悬浮窗圆角产生一点影响）
    elevation: 5
    # 悬浮窗阴影（≥Android5.0）
    line_spacing: 0
    # 候选词的行间距（px）
    line_spacing_multiplier: 1.2
    # 候选词的行间距倍数
    margin_x: 5
    # 水平边距（左右留白大小）
    margin_y: 5
    # 竖直边距（上下留白大小）
    max_entries: 1
    # 最大词条数（允许进入悬浮窗的最大词条数）
    max_height: 400
    # 最大高度
    max_length: 10
    # 连续排列的多个候选项总字数（包括候选项注释）超过`max_length`时，把超出的候选项移到下一行显示（单个候选项若超长，或者`max_length`数值过大，则由`max_width`决定是否换行）
    max_width: 230
    # 窗口最大宽度（候选超长则自动换行）
    min_height: 0
    # 最小高度
    min_length: 5
    # 悬浮窗最小词长（候选词长大于等于`min_length`才会进入悬浮窗）
    min_width: 40
    # 最小宽度（悬浮窗的初始宽度）
    movable: once
    # 是否可移动窗口，或仅移动一次 true|false|once
    position: fixed
    # 悬浮窗位置- `left`|`right`|`left_up`|`right_up` 这几种都可以让悬浮窗口动态跟随光标（需要≥Android5.0）  - `fixed`|`bottom_left`|`bottom_right`|`top_left`|`top_right` 这几种是固定在屏幕的边角上
    round_corner: 8
    # 窗口圆角（同时也会使**候选栏**的高亮候选边框产生圆角）
    spacing: 1
    # 悬浮窗位置上下偏移量（一般上移为正，下移为负，但当`position`设为top_xxx时，方向是相反的）
    sticky_lines: 0
    # 固顶行数（不与其它候选同排，单独一行显示的候选项个数）
  locale: zh_TW
  # 在中文状态下，朗读上屏文本和按键时所用的语言。
  longpress_timeout: 400
  # 长按速度（默认值: `400`，按住按键超过400毫秒即触发`long_click`功能）
  multitap_interval: 400
  # 没找到意思
  preview_font: latin.ttf
  # 按键气泡字体
  preview_height: 60
  # 按键气泡高度
  preview_offset: "-12"
  # 按键气泡纵向偏移（默认值`-12`，向下偏移为正，向上偏移为负）
  preview_text_size: 40
  # 按键气泡字体大小 
  proximity_correction: true
  # 将按键之间的空白区域分配给相邻的按键，避免空按（`true`:打开；`false`:关闭）
  repeat_interval: 50
  # 按键重复速度（空格键、退格键等自动重复间隔：50毫秒即1秒20次）
  repeat_start_delay: 400
  # 重复启动延迟
  reset_ascii_mode: false
  # 不同进程中显示键盘时重置为中文状态（`true`:重置为中文；`false`:记忆中英状态）
  round_corner: 8
  # 按键圆角半径
  shadow_radius: 0.0
  # 键盘字体阴影大小（数值不宜过大，可能会造成卡顿）
  show_candidate: true
  # 显示候选
  show_comment: true
  # 显示注释
  show_preview: true
  # 按键气泡（`true`: 显示；`false`: 不显示）
  show_window: true
  # 显示悬浮窗口（`true`: 显示；`false`: 不显示）
  soft_cursor: true
  # 编码区插入符号「‸」（`true`: 显示；`false`: 不显示）
  speech_opencc_config: s2t.json
  # 语音输入简繁转换（`s2t.json`: 将语音识别的结果转换成繁体再上屏）需要配合OpenCC组件来使用。
  symbol_font: symbol.ttf
  # 符号字体（long_click和hint）
  symbol_text_size: 10
  # 符号大小（long_click和hint）
  text_font: latin.ttf
  # 编码字体
  text_size: 16
  # 编码大小
  vertical_correction: "-10"
  # 触摸位置校正（竖直方向）。※ 为了提升打字手感，可将按键的实际触摸位置相对其显示位置上下偏移一点点（默认值`-10`，上偏为正，下偏为负，为`0`则不偏移）。
  vertical_gap: 1
  # 键盘行距
  window:
  # 悬浮窗口组件
    - {end: "", move: "ㄓ ", start: ""}
    # 窗口移动图标。当`movable`设为可移动时，拖动这个图标即可调整悬浮窗的位置。`move`可改为任意符号，`start` `end`为左右修饰符号，若不需要修饰可简化为`{move: 'ㄓ '}`。
    - {composition: "%s", end: "", letter_spacing: 0, start: ""}
    # 这个组件用来显示输入的编码。`composition`若去掉则不显示编码区。`letter_spacing`为字符间距，需要≥Android5.0。
    - {candidate: "%s", comment: " %s", end: "", label: "%s.", sep: " ", start: "\n"}
    # 这个组件用来显示候选项。`start: "\n"`表示这个组件另起一行，`label`候选项序号，`candidate`候选项，`comment`候选项注释，`sep`候选项分隔符。（除`candidate`外，其它都是可选的。比如删掉`label`则不显示候选项序号）