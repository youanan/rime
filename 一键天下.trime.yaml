# Trime default style settings
# vim: set sw=2 sts=2 et:
# encoding: utf-8
config_version: "v1.0"
name: 一键天下
author: youanan<youanan@163.com>
#---------------------
style:
  __include: trime:/style
  color_scheme: no_1  #默认配色
  auto_caps: false
  round_corner: 20
  speech_opencc_config: none
  key_font: syht-Light.otf
  #key_font: yht-Bold.otf
  symbol_font: syht-Normal.otf
  hanb_font: HanaMinB.ttf
  #candidate_font: syht-Bold.otf
  preview_font: syht-Bold.otf #按鍵提示字型
  preview_height: 20 #按鍵提示高度
  preview_offset: -12 #按鍵提示縱向偏移
  preview_text_size: 40 #按鍵提示字號
  candidate_font: syht-Regular.otf
  label_font: number2.ttf
  label_text_size: 16
  candidate_text_size: 16
  comment_text_size: 12
  horizontal_gap: 5
  vertical_gap: 8
  keyboards:
    - .default
    - main_45key  #主键盘
    - num20key
    - symkey_1
    - symkey_2
    - symkey_3
    - symkey_4
  # 悬浮窗口
  layout:
    position: fixed
    movable: false
    min_width: 60
    max_width: 400
    min_height: 0
    max_height: 100
    min_length: 0
    max_length: 10
    horizontal: false
    sticky_lines: 0
    max_entries: 5
    all_phrases: false
    margin_x: 0
    margin_y: 0
    border: 1
    round_corner: 10
    elevation: 8
    alpha: 0xdd
    line_spacing_multiplier: 1
    spacing: 1
    #background: layout1_1.png
  window:
      - {start: "", move: '🌹 ', end: ""}
      - {start: "", composition: "%s ", end: "", letter_spacing: 0.12} #letter_spacing需要Android5.0
      - {label: "%s",candidate: "%s", comment: "%s", sep: " "}

# 定义颜色
colors:
    a: &color_a 0xCFD8DC  #键盘底蓝灰色100
    b: &color_b 0xECEFf1   #按键底白色
    c: &color_c 0xa2a9af   #功能键浅灰色
    d: &color_d 0x3E4348   #按键字深灰色
    e: &color_e 0xB0BEC5   #功能键蓝灰200
    f: &color_f 0x607D8B   #蓝灰500
    g: &color_g 0x2470a0   #蓝色
    h: &color_h 0xfd5f00   #橙色
    i: &color_i 0x212121   #深黑灰色900
    j: &color_j 0xcc424242 #深黑灰色800
    k: &color_k 0x0D47A1   #深蓝900
    l: &color_l 0x181818   #深灰700

#
#---------------------

fallback_colors:
  __include: trime:/fallback_colors
preset_color_schemes:
  __include: trime:/preset_color_schemes
  __patch:
    #屏蔽 以下配色
    aqua:
    azure:
    yygc:
    tantsing:
    flypy:

  no_1: &no_1
    name: No.1/白天模式
    #悬浮窗口
    border_color: *color_d  #悬浮窗口边框
    label_color: *color_d   #悬浮窗候选项序号
    hilited_text_color: *color_h  # 高亮编码（一般是位于光标插入点左边的编码）
    text_color: *color_h  #编码（位于光标插入点右边的编码，或者是拼音类方案中无法正常解析的空码，比如全拼时输入hau，u就属于这种）
    hilited_back_color: 0x00  #高亮编码背景※ 非高亮的编码背景与back_color相同text_back_color: 

    #候选项
    back_color: *color_b   #候选区背景*
    hilited_candidate_text_color: *color_b    #高亮候选背景（候选项被选中时）

    candidate_separator_color: *color_h   #候选分割线
    candidate_text_color: *color_d  #候选文本（包括悬浮窗候选，下同）

    hilited_candidate_text_color: *color_g
    #高亮候选文本

    comment_text_color: *color_d #候选项注释

    hilited_comment_text_color: *color_g
    #高亮候选注释文本
    #
    #键盘
    key_back_color: *color_b   #☆按键背景
    keyboard_back_color: *color_a    #☆键盘背景
    key_text_color: *color_d  #按键文本（click）
    #功能键（functional: true）
    off_key_back_color: *color_e    #☆功能键背景
    off_key_text_color: *color_d    #功能键文本
    hilited_key_back_color: *color_f   #☆高亮按键背景（按下按键时）
    hilited_key_text_color: *color_b  #高亮按键文本
    key_symbol_color: *color_c  #按键符号（long_click和hint）
    hilited_key_symbol_color: *color_b    # 高亮按键符号
    preview_back_color: *color_b     #按键气泡背景
    preview_text_color: *color_d     #按键气泡文本
    shadow_color: *color_a     #按键文字阴影（阴影半径在shadow_radius中设定）
    key_border_color: *color_d     # 按键边框*(暂无)
    hilited_off_key_back_color: *color_f   # 功能键高亮背景（按下时）
    hilited_off_key_text_color: *color_a    #功能键高亮文本
    #※ 在没有特别指定的时候，功能键的long_click和hint颜色与普通按键一样
    on_key_back_color: *color_f    #☆shift键锁定时背景
    hilited_on_key_back_color: *color_f    #☆shift键锁定时的高亮背景（按下时）
    on_key_text_color: *color_b   #shift键锁定时文本
    hilited_on_key_text_color: *color_b    #shift键锁定时的高亮文本
#※ shift键锁定时的这四种颜色不会因为functional: false而失效
  no_2:
    <<: *no_1
    name: No.2/夜间模式
    key_back_color: *color_j   #☆按键背景
    #keyboard_back_color: bk1.jpg    #☆键盘背景
    keyboard_back_color: *color_i    #☆键盘背景
    key_text_color: *color_b  #按键文本（click）
    #功能键（functional: true）
    off_key_back_color: *color_l    #☆功能键背景
    off_key_text_color: *color_b    #功能键文本


android_keys:
  __include: trime:/android_keys
preset_keys:
    __include: trime:/preset_keys
    __include: lua_preset:/preset_keys
    #shareOuLu: {label: 欧陆, send: function, command: '欧路词典.lua', option: "%1$s"}
    IME_switch: {label: 输入法, send: LANGUAGE_SWITCH}
    Keyboard_default: {label: 返回, send: Eisu_toggle, select: .default,functional: false}
    #Deploy1: {label: ♻️, send: function,command: broadcast, option: "com.osfans.trime.accessibility.deploy"}
    Deploy1: {label: 布署, send: function, command: broadcast, option: "com.osfans.trime.deploy"}
    Screencast: {label: 录屏,command: run,send: function,option: "com.miui.screenrecorder",functional: false}
    Shift_L: {label: Shift, send: Shift_L, shift_lock: ascii_long}
    space1: {repeatable: false, functional: false, preview: " ",send: space }
    Color_switch: {label: 🎨, send: PROG_RED}
    Escape: {label: "空格", send: space,functional: false}
    Candidate_switch: {label: "候选",toggle: _hide_candidate, send: Mode_switch, states: [🔺,🔻]}
    Esc1: {label: "Esc", commit: " ",functional: true}
    BackSpace: {label: ⌫ , repeatable: true, send: BackSpace}
    BackSpace2: {label: Del ,text: "{BackSpace}{BackSpace}{BackSpace}{BackSpace}{BackSpace}{BackSpace}{BackSpace}{BackSpace}{BackSpace}{BackSpace}",functional: false}
    Page_Up: {label: ☚, send: Page_Up,functional: false}
    Page_Down: {label: ☛, send: Page_Down,functional: false}
    select_next: {label: "❷",send: 2,functional: false}
    select_third: {label: "❸",send: 3,functional: false}
    select_four: {label: "❹",send: 4,functional: false}
    select_fifth: {label: "❺",send: 5,functional: false}
    Return: {label: "Enter", send: Return,functional: false}
    Keyboard_num20key: {label: 数字, send: Eisu_toggle, select: num20key}
    Keyboard_symkey: {label: 符号, send: Eisu_toggle, select: symkey_1}
    VOICE_ASSIST: {label: "🎤", send: VOICE_ASSIST}
    VOICE_ASSIST1: {label: 🎤, send: function, command: '语音加提示.lua'}
    symkey_left: {label: "◀", send: Eisu_toggle, select: symkey_1,functional: false}
    symkey_right: {label: "▶", send: Eisu_toggle, select: symkey_2,functional: false}
    symkey_top: {label: "▲", send: Eisu_toggle, select: symkey_2,functional: false}
    symkey_down: {label: "▼", send: Eisu_toggle, select: symkey_2,functional: false}
    Keyboard_symkey1: {label: 英文, send: Eisu_toggle, select: symkey_1,functional: false}
    Keyboard_symkey2: {label: 中文, send: Eisu_toggle, select: symkey_2,functional: false}
    Keyboard_symkey3: {label: 特殊, send: Eisu_toggle, select: symkey_3,functional: false}
    Keyboard_symkey4: {label: 音标, send: Eisu_toggle, select: symkey_4,functional: false}
    select_all: {label: 全选, send: Control+a}
    cut: {label: 剪切, send: Control+x}
    copy: {label: 复制, send: Control+c}
    paste: {label: 粘贴, send: Control+v,functional: false}
    clip_board: {label: 剪切板, send: Control+Shift+v,functional: false}
    Mode_switch: {toggle: ascii_mode, send: Mode_switch,states: [中文,英文]}
preset_keyboards:
  __include: trime:/preset_keyboards
  wubi86_jidian_pinyin:
    name: main_45key
    author: "youanan<youanan@163.com>"
    ascii_mode: 1
    key_symbol_offset_y: -3
    key_text_offset_y: 1
    key_hint_offset_y: 9  #移开hint提示
    width: 10
    height: 50
    lock: true #切換程序時記憶鍵盤
    keys:
      #1
      - {click: '1', long_click: '!'}
      - {click: '2', long_click: '@'}
      - {click: '3', long_click: '#'}
      - {click: '4', long_click: '$'}
      - {click: '5', long_click: '%'}
      - {click: '6', long_click: '^'}
      - {click: '7', long_click: '&'}
      - {click: '8', long_click: '*'}
      - {click: '9', long_click: '('}
      - {click: '0', long_click: ')',has_menu: heweather}
      # 2
      - {click: 'q', long_click: '~',swipe_down: ":q"}
      - {click: 'w', long_click: "_",swipe_down: ":w"}
      - {click: 'e', long_click: "-"}
      - {click: 'r', long_click: '+'}
      - {click: 't', long_click: '|', swipe_down: Time}
      - {click: 'y', long_click: '='}
      - {click: 'u', long_click: '['}
      - {click: 'i', long_click: ']'}
      - {click: 'o', long_click: '{'}
      - {click: 'p', long_click: '}',swipe_down: Hide}
      # 3   :
      - {width: 5}
      - {click: 'a', long_click: select_all,swipe_left: Esc }
      - {click: 's', long_click: '"'}
      - {click: 'd', long_click: "'", swipe_down: Date}
      - {click: 'f', long_click: "<"}
      - {click: 'g', long_click: ">",swipe_up: Google}
      - {click: 'h', long_click: Left}
      - {click: 'j', long_click: Down}
      - {click: 'k', long_click: Up}
      - {click: 'l', long_click: Right}
      - {width: 5}
      # 4
      - {click: Shift_L,has_menu: Esc1,width: 15}
      - {click: 'z', long_click: '`'}
      - {click: 'x', long_click: cut}
      - {click: 'c', long_click: copy}
      - {click: 'v',swipe_up: paste, long_click: paste, popup: [_Keyboard_clip, paste,_Keyboard_phrase, Screencast]}
      - {click: 'b', long_click: '/'}
      - {click: 'n', long_click: "\\"}
      - {click: 'm', long_click: "?"}
      - {click: BackSpace,long_click: BackSpace2,width: 15,swipe_up: Delete}
      # 5
      - {click: Keyboard_num20key, long_click: IME_switch,has_menu: _Keyboard_candidate, width: 15}
      - {click: Keyboard_symkey, long_click: Deploy1,  width: 12 ,has_menu: youdao_1,popup: [Deploy1,youdao_1,youdao_2,youdao_3,youdao_4,youdao_5]}
      - {click: ',', long_click: ";", width: 10,has_menu: shareOuLu}
      - {click: space1,long_click: VOICE_ASSIST1,swipe_left: Home,swipe_right: End,width: 26, key_text_size: 10}
      - {click: ".", long_click: ":", width: 10,has_menu: select_next}
      - {click: Mode_switch, long_click: Candidate_switch,hint: " ", width: 12 ,has_menu: select_third}
      - {click: Return, long_click: Color_switch, width: 15,key_text_color: 0xECEFF1,key_back_color: 0x1565C0}


