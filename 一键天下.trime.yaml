# Trime default style settings
# encoding: utf-8
config_version: "v1.0"
name: 一键天下
author: youanan<youanan@163.com>
#---------------------
style:
  __include: trime:/style
  auto_caps: false
  round_corner: 20
  speech_opencc_config: none
  key_font: syht-Medium.otf
  #key_font: yht-Bold.otf
  symbol_font: syht-Normal.otf
  hanb_font: HanaMinB.ttf
  #candidate_font: syht-Bold.otf
  candidate_font: syht-Regular.otf
  label_font: number2.ttf
  label_text_size: 16
  candidate_text_size: 16
  comment_text_size: 12
  horizontal_gap: 5
  vertical_gap: 8
  keyboards:
    - .default 
    - default
    - main_45key  #主键盘
    - num20key
    - symkey_1
    - symkey_2
    - symkey_3
    - symkey_4
  # 悬浮窗口
  layout:
    position: fixed
    movable: false
    min_width: 60
    max_width: 400
    min_height: 0
    max_height: 100
    min_length: 0
    max_length: 10
    horizontal: false
    sticky_lines: 0
    max_entries: 5
    all_phrases: false
    margin_x: 0
    margin_y: 0
    border: 1
    round_corner: 10
    elevation: 8
    alpha: 0xdd
    line_spacing_multiplier: 1
    spacing: 1
    #background: layout1_1.png
  window:
      # 🔱🇨🇳
      - {start: "", move: '🌹 ', end: ""}
      - {start: "", composition: "%s ", end: "", letter_spacing: 0.12} #letter_spacing需要Android5.0
      - {label: "%s",candidate: "%s", comment: "%s", sep: " "}

# 定义颜色
colors:
    a: &color_a 0xd9d9d6   #键盘底灰色
    b: &color_b 0xfdfdfd   #按键底白色
    c: &color_c 0x9DC8C8   #功能键浅色
    d: &color_d 0x3E4348   #按键字深灰色
    e: &color_e 0x2470a0   #功能键蓝色
    f: &color_f 0x334252   #深黑
    g: &color_g 0x2470a0   #蓝色
    h: &color_h 0xfd5f00   #橙色
#
#---------------------

fallback_colors:
  __include: trime:/fallback_colors
preset_color_schemes:
    #__include: trime:/preset_color_schemes
  no_1:
    name: no_1
    #悬浮窗口
    border_color: *color_d  #悬浮窗口边框
    label_color: *color_d   #悬浮窗候选项序号
    hilited_text_color: *color_h  # 高亮编码（一般是位于光标插入点左边的编码）
    text_color: *color_h  #编码（位于光标插入点右边的编码，或者是拼音类方案中无法正常解析的空码，比如全拼时输入hau，u就属于这种）
    hilited_back_color: 0x00  #高亮编码背景※ 非高亮的编码背景与back_color相同text_back_color: 

    #候选项
    back_color: *color_b   #候选区背景*
    hilited_candidate_text_color: *color_b    #高亮候选背景（候选项被选中时）

    candidate_separator_color: *color_h   #候选分割线
    candidate_text_color: *color_f  #候选文本（包括悬浮窗候选，下同）

    hilited_candidate_text_color: *color_g
    #高亮候选文本

    comment_text_color: *color_d #候选项注释

    hilited_comment_text_color: *color_g
    #高亮候选注释文本
    #
    #键盘
    key_back_color: *color_b   #☆按键背景
    hilited_key_back_color: *color_d   #☆高亮按键背景（按下按键时）
    key_text_color: *color_d  #按键文本（click）
    hilited_key_text_color: *color_b  #高亮按键文本
    key_symbol_color: *color_d  #按键符号（long_click和hint）
    hilited_key_symbol_color: *color_b    # 高亮按键符号
    preview_back_color: *color_b     #按键气泡背景
    preview_text_color: *color_d     #按键气泡文本
    shadow_color: *color_a     #按键文字阴影（阴影半径在shadow_radius中设定）
    keyboard_back_color: *color_a    #☆键盘背景
    key_border_color: *color_d     # 按键边框*(暂无)
    #功能键（functional: true）
    off_key_back_color: *color_e    #☆功能键背景
    hilited_off_key_back_color: *color_c   # 功能键高亮背景（按下时）
    off_key_text_color: *color_c    #功能键文本
    hilited_off_key_text_color: *color_a    #功能键高亮文本
    #※ 在没有特别指定的时候，功能键的long_click和hint颜色与普通按键一样
    on_key_back_color: *color_h    #☆shift键锁定时背景
    hilited_on_key_back_color: *color_b    #☆shift键锁定时的高亮背景（按下时）
    on_key_text_color: *color_b   #shift键锁定时文本
    hilited_on_key_text_color: *color_b    #shift键锁定时的高亮文本
#※ shift键锁定时的这四种颜色不会因为functional: false而失效

android_keys:
  __include: trime:/android_keys
preset_keys:
    __include: trime:/preset_keys
    IME_switch: {label: ❇️, send: LANGUAGE_SWITCH,functional: false}
    Keyboard_default: {label: 返回, send: Eisu_toggle, select: .default,functional: false}
    Deploy: {label: ♻️, command: broadcast, option: "com.osfans.trime.deploy"}
    Shift_L: {label: Shift, send: Shift_L, shift_lock: ascii_long,functional: false}
    space: {repeatable: false, functional: false, preview: " ", long_click: Right, swipe_left: Left, send: space }
    Color_switch: {label: 🎨, send: PROG_RED}
    Escape: {label: "空格", send: space,functional: false}
    Candidate_switch: {label: "候选",toggle: _hide_candidate, send: Mode_switch, states: [🔺,🔻]}
    Esc1: {label: "Esc", send: Escpace,functional: false}
    BackSpace: {label: ⌫ , repeatable: true, send: BackSpace,functional: false}
    Page_Up: {label: ☚, send: Page_Up,functional: false}
    Page_Down: {label: ☛, send: Page_Down,functional: false}
    select_next: {label: "❷",send: 2,functional: false}
    select_third: {label: "❸",send: 3,functional: false}
    Return: {label: "Enter", send: Return}
    Keyboard_num20key: {label: 数字, send: Eisu_toggle, select: num20key,functional: false}
    Keyboard_symkey: {label: 符号, send: Eisu_toggle, select: symkey_1,functional: false}
    VOICE_ASSIST: {label: "语音", send: VOICE_ASSIST}
    symkey_left: {label: "◀", send: Eisu_toggle, select: symkey_1}
    symkey_right: {label: "▶", send: Eisu_toggle, select: symkey_2}
    symkey_top: {label: "▲", send: Eisu_toggle, select: symkey_2}
    symkey_down: {label: "▼", send: Eisu_toggle, select: symkey_2}
    Keyboard_symkey1: {label: 英文, send: Eisu_toggle, select: symkey_1}
    Keyboard_symkey2: {label: 中文, send: Eisu_toggle, select: symkey_2}
    Keyboard_symkey3: {label: 特殊, send: Eisu_toggle, select: symkey_3}
    Keyboard_symkey4: {label: 音标, send: Eisu_toggle, select: symkey_4}
    select_all: {label: ☑, send: Control+a}
    cut: {label: ✂, send: Control+x}
    copy: {label: 📋, send: Control+c}
    paste: {label: 💾, send: Control+v}
    Mode_switch: {toggle: ascii_mode, send: Mode_switch, states: [ 中文, 英文 ],functional: false}
preset_keyboards:
  __include: trime:/preset_keyboards
  wubi86_jidian_pinyin:
    name: mian_45key
    author: "youanan<youanan@163.com>"
    ascii_mode: 1
    key_symbol_offset_y: -3
    key_text_offset_y: 1
    width: 10
    height: 44
    lock: true #切換程序時記憶鍵盤
    keys:
      #1
      - {click: '1', long_click: '!'}
      - {click: '2', long_click: '@'}
      - {click: '3', long_click: '#'}
      - {click: '4', long_click: '$'}
      - {click: '5', long_click: '%'}
      - {click: '6', long_click: '^'}
      - {click: '7', long_click: '&'}
      - {click: '8', long_click: '*'}
      - {click: '9', long_click: '('}
      - {click: '0', long_click: ')', swipe_up: Candidate_switch }
      # 2
      - {click: 'q', long_click: '~',swipe_down: ":q"}
      - {click: 'w', long_click: "_",swipe_down: ":w"}
      - {click: 'e', long_click: "-"}
      - {click: 'r', long_click: '+'}
      - {click: 't', long_click: '|', swipe_down: Time}
      - {click: 'y', long_click: '='}
      - {click: 'u', long_click: '['}
      - {click: 'i', long_click: ']'}
      - {click: 'o', long_click: '{'}
      - {click: 'p', long_click: '}',swipe_down: Hide}
      # 3   :
      - {width: 5}
      - {click: 'a', long_click: select_all,swipe_left: Esc }
      - {click: 's', long_click: '"'}
      - {click: 'd', long_click: "'", swipe_down: Date}
      - {click: 'f', long_click: "<"}
      - {click: 'g', long_click: ">",swipe_up: Google}
      - {click: 'h', long_click: Left}
      - {click: 'j', long_click: Down}
      - {click: 'k', long_click: Up}
      - {click: 'l', long_click: Right}
      - {width: 5}
      # 4
      - {click: Shift_L,has_menu: Esc1,width: 15}
      - {click: 'z', long_click: '`'}
      - {click: 'x', long_click: cut}
      - {click: 'c', long_click: copy}
      - {click: 'v', long_click: paste}
      - {click: 'b', long_click: '/'}
      - {click: 'n', long_click: "\\"}
      - {click: 'm', long_click: "?"}
      - {click: BackSpace,width: 15,swipe_up: Delete}
      # 5
      - {click: Keyboard_num20key, long_click: IME_switch, width: 15}
      - {click: Keyboard_symkey, long_click: Deploy,  width: 12 ,has_menu: Page_Up}
      - {click: ',', long_click: ";", width: 10,has_menu: Page_Down}
      - {click: space,swipe_left: Home,swipe_right: End,width: 26, key_text_size: 10}
      - {click: ".", long_click: ":", width: 10,has_menu: select_next}
      - {click: Mode_switch, long_click: Candidate_switch, width: 12 ,has_menu: select_third,key_font: number_in.ttf}
